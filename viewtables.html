<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h1 class="display-4">Hot Restaraunt</h1>
        <p class="lead">Make Your Reservation</p>
        <hr class="my-4" />
        <p>
          It uses utility classes for typography and spacing to space content
          out within the larger container.
        </p>
        <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
        <a class="btn btn-primary btn-lg" href="/reservations" role="button"
          >Make Reservation</a
        >
      </div>
    </header>
    <div class="row">
      <div class="col-md-12">
        <!-- reservations -->
        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
          </div>
        </div>
        <!-- wait list -->
        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitinglist" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      const tableList = $("#tableList");
      const waitList = $("#waitList");
      function getTableList() {
        $.ajax({
          url: "/api/reservations",
          method: "GET",
        }).then(function (data) {
          console.log(data);

          displayTableList(data);
        });
      }
      function displayTableList(tableItems) {
        let resNum = 1;
        console.log(tableItems);

        tableItems.forEach((reservation) => {
          let resItem = $("<li>");
          resItem.append(
            $("<h2>").text("Table #" + resNum),
            $("<hr>"),
            $("<h2>").text("ID: " + reservation.id),
            $("<h2>").text("Name: " + reservation.name),
            $("<h2>").text("Email: " + reservation.email),
            $("<h2>").text("Phone: " + reservation.number)
          );

          tableList.append(resItem);
        });
      }
      function getWaitList() {
        $.ajax({
          url: "/api/waitlist",
          method: "GET",
        }).then(function (data) {
          console.log(data);

          displayWaitList(data);
        });
      }
      function displayWaitList(waitItems) {
        let resNum = 1;
        console.log(waitItems);

        waitItems.forEach((reservation) => {
          let resItem = $("<li>");
          resItem.append(
            $("<h2>").text("Table #" + resNum),
            $("<hr>"),
            $("<h2>").text("ID: " + reservation.id),
            $("<h2>").text("Name: " + reservation.name),
            $("<h2>").text("Email: " + reservation.email),
            $("<h2>").text("Phone: " + reservation.number)
          );

          waitList.append(resItem);
        });
      }
      getTableList();
      getWaitList();
    </script>
    <!-- ajax here. i dunno... -->
    <script type="text/javascript"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
